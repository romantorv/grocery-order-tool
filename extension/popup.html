<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Ordering Helper</title>
    <style>
        body {
            width: 400px;
            min-height: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            line-height: 1.4;
            margin: 0;
        }

        h2 {
            margin-top: 0;
            color: #333;
            font-size: 18px;
            text-align: center;
        }

        .config-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 6px;
        }

        .config-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .config-section input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .pending-section {
            margin-bottom: 20px;
        }

        .pending-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .pending-header h3 {
            margin: 0;
            font-size: 14px;
            color: #333;
        }

        #fetchButton {
            padding: 6px 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        #fetchButton:hover:not(:disabled) {
            background-color: #1976D2;
        }

        #fetchButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #pendingItems {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fafafa;
        }

        .pending-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-size: 12px;
        }

        .pending-item:last-child {
            border-bottom: none;
        }

        .pending-item-url {
            font-weight: 500;
            color: #333;
            display: block;
            word-break: break-all;
            margin-bottom: 2px;
        }

        .pending-item-details {
            color: #666;
            font-size: 11px;
        }

        .empty-state {
            padding: 20px;
            text-align: center;
            color: #666;
            font-style: italic;
        }

        #startButton {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #startButton:hover:not(:disabled) {
            background-color: #45a049;
        }

        #startButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .status-section {
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .status-section h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #333;
        }

        #statusList {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        #statusList li {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
            background-color: #f9f9f9;
            border-left: 3px solid #ddd;
            font-size: 12px;
        }

        .item-url {
            font-weight: 500;
            color: #333;
            display: block;
            word-break: break-all;
            margin-bottom: 2px;
        }

        .item-quantity {
            color: #666;
            font-size: 11px;
        }

        .status {
            display: block;
            margin-top: 4px;
            font-weight: 500;
        }

        .status-waiting {
            color: #666;
            border-left-color: #ddd;
        }

        .status-processing {
            color: #2196F3;
            border-left-color: #2196F3;
        }

        .status-added {
            color: #4CAF50;
            border-left-color: #4CAF50;
        }

        .status-error {
            color: #f44336;
            border-left-color: #f44336;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .success-message {
            background-color: #e8f5e8;
            color: #2e7d32;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h2>ðŸ›’ Grocery Helper</h2>

    <div class="config-section">
        <label for="apiUrlInput">API Base URL:</label>
        <input type="text" id="apiUrlInput" value="http://localhost:3000" placeholder="http://localhost:3000">
    </div>

    <div class="pending-section">
        <div class="pending-header">
            <h3>Pending Items</h3>
            <button id="fetchButton">Fetch Items</button>
        </div>
        <div id="pendingItems">
            <div class="empty-state">Click "Fetch Items" to load pending orders</div>
        </div>
    </div>

    <button id="startButton" disabled>Start Processing Items</button>

    <div class="status-section">
        <h3>Status</h3>
        <ul id="statusList"></ul>
    </div>

    <script src="popup.js" defer></script>
</body>
</html>
